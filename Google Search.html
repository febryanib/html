<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="external css.css">
    </head>
    <body>
        <a href="Google Image Search.html" class="Image-Search">
                Images
        </a>
            <img  class="img-container" src="google logo.png" 
            alt="Google Logo" title="Google Search">
        <form method="get" action="https://www.google.com/search">
        <div class="wrapper">
            <img class="search-icon" src="loupe.png">
            <input placeholder="Search" type="text" name="q" class="search">
            <!--img class="clear-icon" src="cancel.png"-->
            <input type="submit" value="Google Search" class="googlebutton">
        </div>
        </form>
    </body>
</html>
