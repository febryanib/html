<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="external css.css">
        <style>
            body{
                font-family:Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <div style="height:100px"></div>
        <div class="logo">
            <div style="flex-grow: 1;"></div>
            <div>
                <a href="https://google.com">
                    <img class="img-container" src="google logo.png" alt="Google Images" title="Google Images">
                </a>
            </div>
            <div style="flex-grow: 1"></div>
        </div>
        <a href="Google Image Search.html" class="Image-Search">Image Search</a>
        <form method="get" action="https://www.google.com/search">
            <div class="wrapper">
                <div style="position: absolute; display:flex; align-self:center;">
                    <img class="search-icon" src="loupe.png">
                    <input placeholder="Search" type="text" name="q" class="search">
                </div>
                <!--img class="clear-icon" src="cancel.png"-->
            </div>
            <input type="submit" value="Google Search" class="googlebutton" id="button1">
            <form method="get" action="https://www.google.com/doodles">
                <input type="submit" value="I'm Feeling Lucky" class="googlebutton" id="button2">
            </form>
        </form>
    </body>
</html>
